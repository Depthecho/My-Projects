<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %} {{ title }} {% endblock %}</title>
</head>
<body>
{% block content %}
    <div class="container">
{% endblock %}
        <ul class="menu">
        {% for m in menu %}
        <li>
            <a href="{{ m.url }}"> {{ m.title }} </a>
        </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
